  humanitarian_icons: ^0.1.0
  flutter_screenutil: ^0.4.2
  animated_text_kit: ^2.0.0
  simple_animations: ^1.1.3
  page_transition: ^1.1.4
  ff_navigation_bar: ^0.1.5
  custom_navigation_bar: ^0.2.6
  flutter_icons: ^1.1.0
  slide_popup_dialog: ^0.0.2
  google_maps_flutter: ^0.5.27+2
  fab_circular_menu: ^1.0.0
  permission: ^0.1.7
  google_map_polyline:
  html: ^0.14.0+3
  flutter_svg: ^0.17.4
  geolocator: ^3.0.1
  modal_progress_hud: ^0.1.3
  snack: ^1.0.4
  geocoder: ^0.2.1
  location:
  carousel_slider:
  gradient_app_bar: ^0.1.3
  draw_graph: ^0.0.1
  http:
  flutter_html: ^1.0.0
  qr_code_scanner: ^0.0.13
  time_range_picker: ^1.0.2
  multiselect_formfield: ^0.1.3
  step_progress_indicator: ^0.2.3+6
