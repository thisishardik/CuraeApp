  amazon_cognito_identity_dart_2: ^0.1.14
  platform_alert_dialog: ^1.0.0+2
  searchable_dropdown: ^1.1.3
  rflutter_alert: ^1.0.3
  shared_preferences: ^0.5.8
  localstorage: ^3.0.2+5
  hive: ^1.4.1+1
  hive_flutter: ^0.2.1
  path_provider: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/one.png
    - assets/image_01.png
    - assets/image_02.png
    - assets/doctor_vectors/
    - assets/doctor_nobg/
    - assets/images/
    - assets/icons/
    fonts:
      - family: Pacifico
        fonts:
          - asset: fonts/Pacifico-Regular.ttf
      - family: FredokaOne
        fonts:
          - asset: fonts/FredokaOne-Regular.ttf
      - family: Jost
        fonts:
          - asset: fonts/Jost-Regular.ttf
      - family: Merriweather
        fonts:
          - asset: fonts/Merriweather-Regular.ttf
      - family: Nunito
        fonts:
          - asset: fonts/Nunito-Regular.ttf
      - family: CustomIcons
        fonts:
          - asset: assets/CustomIcons.ttf
      - family: Poppins
        fonts:
          - asset: assets/Poppins-Regular.ttf
      - family: Montserrat
        fonts:
          - asset: assets/Montserrat-Regular.ttf
          - asset: assets/Montserrat-Bold.ttf
          - asset: assets/Montserrat-Medium.ttf
      - family: Poppins-Medium
        fonts:
          - asset: assets/Poppins-Medium.ttf
      - family: AbrilFatface
        fonts:
          - asset: assets/AbrilFatface-Regular.ttf

